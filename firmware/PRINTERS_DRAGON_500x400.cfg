[printer]
kinematics: hybrid_corexy
max_velocity: 600 #1000 #700
max_accel: 12000 #30000
max_accel_to_decel: 8000 # 5000
max_z_velocity: 20
max_z_accel: 50 #50

########################################
# X Axis
########################################

[stepper_x]
position_endstop: -77.000
position_min: -77.000
position_max: 488.000


[tmc5160 stepper_x]
run_current: 1.2 #1.000

########################################
# Y Axis
########################################

[stepper_y]
position_endstop: 437 #350
position_max: 437 #350
position_min: -120

########################################
# Z Axis
########################################

[stepper_z]
position_endstop: 414 #410 #417.000
position_max: 414 #410 #417.000
position_min: -6

