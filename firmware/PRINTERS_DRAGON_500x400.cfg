[printer]
kinematics: hybrid_corexy
max_velocity: 500 #1000 #700
max_accel: 8000 #30000
max_accel_to_decel: 8000 # 5000
max_z_velocity: 20
max_z_accel: 50 #50

########################################
# X Axis
########################################

[stepper_x]
position_endstop: -77.000
position_min: -77.000
position_max: 520.000

########################################
# Y Axis
########################################

[stepper_y]
position_endstop: 420
position_max: 420
position_min: -45

########################################
# Z Axis
########################################

[stepper_z]
position_endstop: 408 #410
position_max: 408 #410
position_min: -6

########################################
# Input Shaping and Resonance
########################################

[resonance_tester]
probe_points:
    310,120,20
accel_chip: adxl345 toolhead0

########################################
# Bed Mesh
########################################

[bed_mesh]
mesh_min: 50, 50
mesh_max: 450, 450
probe_count: 5,5
speed: 200