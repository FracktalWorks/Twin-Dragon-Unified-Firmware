########################################
# PRINTER_DRAGON_400x300.cfg
# Printer specific configurations Configuration
# Author: Vijay Raghav Varada
# Version: 1
########################################
[include COMMON_GCODE_MACROS.cfg]
[include MOTHERBOARD_DRAGON.cfg]
[include FILAMENT_SENSOR_DRAGON.cfg]
[include DRAGON_MACROS.cfg]
[include TOOLHEADS_TD-01_TOOLHEAD0.cfg]

[gcode_macro IDEX_VARIABLES]
# Offset coordinates for dual_carriage
variable_offset_x: 0 #-0.06  #-0.3 #was -0.15
variable_offset_y: 0 #-0.15 #was -0.15 #-0.3 #was0
variable_offset_z: 0  # 0.23
# Autopark parameters
## default autopark: 0:inactive - 1:active
variable_autopark: 1
variable_z_hop: 0.6
variable_movespeed: 300 #mm/s
variable_feedrate: 8000 #mm/min
# HeatBed size
variable_bed_x_min: 0
variable_bed_x_max: 430
variable_bed_y_min: 0
variable_bed_y_max: 400
# Print cooling fans names
variable_fan0: 'extruder_CF'
# Pause Positions
variable_tool0_pause_position_x: -20
variable_tool0_pause_position_y: -20

gcode:
    G90

[printer]
kinematics: fracktal_hybrid_corexy
max_velocity: 600 #1000 #700
max_accel: 12000 #30000
#max_accel_to_decel: 25000 # 5000
minimum_cruise_ratio: 0
square_corner_velocity: 100
max_z_velocity: 20
max_z_accel: 100 #50

########################################
# X Axis
########################################

[stepper_x]
position_endstop: -40.000
position_min: -40.000
position_max: 420.000

########################################
# Y Axis
########################################

[stepper_y]
position_endstop: 314 #350
position_max: 314 #350
position_min: -40

########################################
# Z Axis
########################################

[stepper_z]
position_endstop: 418 #410 #417.000
position_max: 418 #410 #417.000
position_min: -6

########################################
# Input Shaping and Resonance
########################################

[resonance_tester]
probe_points:
    200,150,20
accel_chip: adxl345 toolhead0

########################################
# Bed Mesh
########################################

[bed_mesh]
mesh_min: 25, 50
mesh_max: 375, 250
probe_count: 4,3
speed: 200